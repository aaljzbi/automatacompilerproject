<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Automata Compiler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
  </head>
  <body>

<div class="dropdown-container-fluid">
    <!-- LEFT SIDE OF SCREEN -->
    <div class="col-sm-6 rounded-5 justify-content-center">
      <!-- DROPDOWN FOR REGEX-->
      <div class="dropdown justify-content-end mr-3 ">
        <button class="btn btn-secondary dropdown-toggle w-50 my-3" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="regEx">
          Regular Expression
        </button>
        <ul class="justify-content-center dropdown-menu">
          <li class="dropdown justify-content-center"><a class="text-center dropdown-item reg1" href="#">(bab)*(b+a)(bab+aba)(a+b)*(aa+bb)*(b+a+bb)(a+b)*(aa+bb)</a></li>
          <li class="dropdown justify-content-center"><a class="text-center dropdown-item reg2" href="#">(1+0)* (11 + 00 + 101 + 010) (1+0+11+00+101)* (11+00) (11+00+101)* (1+0) (1+0+11)*</a></li>
        </ul>
      </div>
    </div>
    <!-- MIDDLE SECTION -->
    <div class="col-sm-6 rounded-5">
      <!-- DROPDOWN FOR DFA -->
      <div class="dropdown justify-content-center mb-3">
        <button class="btn btn-secondary dropdown-toggle w-50 my-3" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="Dfa">
          DFA
        </button>
        <button type="button" class="btn btn-lg btn-block w-50 my-3" id="calcExecute">Generate</button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item dfa" href="#">DFA</a></li>
          <li><a class="dropdown-item pda" href="#">PDA</a></li>
          <li><a class="dropdown-item cfg" href="#">CFG</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid">
    <div class="col-md-6 order-md-1"> <!-- Move the Validity Checker to the left side -->
      <div class="col-sm-6 rounded-5 stringBox my-5">
        <h1 class="text-center">Validity Checker</h1>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="String goes here.." aria-label="Username" aria-describedby="basic-addon1" id="inpBox">
        </div>
        <div class="row">
          <div class="col-6">
            <button type="button" class="btn btn-lg checker" id="calcValidate">...</button>
          </div>
          <div class="col-6 text-end">
            <button type="button" class="btn btn-lg" id="strSimulate">Simulate</button>
          </div>
        </div>
        <div class="d-flex justify-content-center mb-3">
          <button type="button" class="btn btn-lg" id="calcExecuteInput">Execute</button>
        </div>
      </div>
    </div>

    <div class="col-sm-4"> <!-- Move the Main Box to the right side -->
      <div class="rounded-5 solution small-solution">
        <h2 class="display-5 text-center regexChosen"></h2>

        <div id="image1" class="image">
          <img src="dfa1.png" alt="Image 1">
        </div>

        <div id="image2" class="image">
          <img src="dfa2.png" alt="Image 2">
        </div>
        
      </div>
    </div>
</div>

    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="src/index.js"></script>
  </body>
</html>
